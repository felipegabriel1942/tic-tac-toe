<div class="message-grid">
  <div *ngIf="winnerPlayer?.name == 'jogador'">
    <img src="../assets/images/award.png" height="180" />
    <p>Parabéns você venceu !!!</p>
  </div>
  <div *ngIf="winnerPlayer?.name == 'roboto'">
    <img src="../assets/images/roboto.png" height="180" />
    <p>ROBOTO venceu !!!</p>
  </div>

  <div *ngIf="winnerPlayer?.name == null">
    <img src="../assets/images/arm-wrestling.png" height="180" />
    <p>Empate !!!</p>
  </div>
</div>
<div class="button-grid">
  <button (click)="onCloseModal.emit()">FECHAR</button>
  <button (click)="onRestartGame.emit()">JOGAR NOVAMENTE</button>
</div>
