<main>
  <h2>JOGO DA VELHA</h2>

  <div class="board">
    <app-field
      *ngFor="let value of fieldValues; let i = index"
      [fieldMark]="value"
      [index]="i"
      (click)="setValueOnField(i)"
    ></app-field>
  </div>

  <p *ngIf="!isGameWon()">Jogador da vez: {{ playerOnTurn.name }}</p>
  <P *ngIf="isGameWon()">Jogador vencedor: {{ winnerPlayer.name }}</P>

  <app-scoreboard [players]="players"></app-scoreboard>

  <button (click)="restartGame()">REINICIAR</button>
</main>
