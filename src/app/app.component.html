<main>
  <h2>JOGO DA VELHA</h2>

  <app-board
    [values]="fieldValues"
    (onPlayerMove)="onPlayerMove($event)"
  ></app-board>

  <app-modal>
    <app-gameover
      *ngIf="isGameWon() || isGameTie()"
      [winnerPlayer]="winnerPlayer"
      (onCloseModal)="closeModal()"
      (onRestartGame)="restartGame()"
    ></app-gameover>
  </app-modal>

  <app-scoreboard [players]="players"></app-scoreboard>

  <button (click)="restartGame()">REINICIAR</button>
</main>
