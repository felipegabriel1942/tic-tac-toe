<main>
  <h2>JOGO DA VELHA</h2>
  <div class="board">
    <ng-container *ngFor="let value of fieldValues; let i = index">
      <app-field
        [fieldMark]="value"
        [index]="i"
        (click)="setValueOnField(i)"
      ></app-field>
    </ng-container>
  </div>
  <p *ngIf="!isGameWon()">Turno do jogador: {{ playerOnTurn.name }}</p>
  <P *ngIf="isGameWon()">Jogador vencedor: {{ winnerPlayer.name }}</P>

  <button (click)="restartGame()">REINICIAR</button>
</main>
