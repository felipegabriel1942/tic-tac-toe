<main>
  <h2>JOGO DA VELHA</h2>

  <app-modal [id]="'welcome'">
    <app-welcome (onCloseModal)="closeWelcomeModal()"></app-welcome>
  </app-modal>

  <app-board
    [values]="fieldValues"
    (onPlayerMove)="onPlayerMove($event)"
  ></app-board>

  <app-modal [id]="'game-over'" [closeButton]="false">
    <app-gameover
      *ngIf="isGameWon() || isGameTie()"
      [winnerPlayer]="winnerPlayer"
      (onCloseModal)="closeGameOverModal()"
      (onRestartGame)="restartGame()"
    ></app-gameover>
  </app-modal>

  <app-game-control [player]="playerOnTurn"></app-game-control>

  <app-scoreboard [players]="players"></app-scoreboard>

  <button (click)="restartGame()">REINICIAR</button>
</main>
